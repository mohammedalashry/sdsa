name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 15

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          timeout: 300s
          command_timeout: 120s
          script: |
            set -e  # Exit on any error

            echo "ğŸš€ Starting deployment..."

            # Check if directory exists
            if [ ! -d "${{ secrets.PRODUCTION_APP_PATH }}" ]; then
              echo "âŒ App directory does not exist: ${{ secrets.PRODUCTION_APP_PATH }}"
              exit 1
            fi

            # Go to project directory
            cd ${{ secrets.PRODUCTION_APP_PATH }}
            echo "ğŸ“ Current directory: $(pwd)"

            # Check git status
            echo "ğŸ” Checking git status..."
            git status

            # Stash any local changes before pulling
            if ! git diff-index --quiet HEAD --; then
              echo "âš ï¸  Local changes detected, stashing..."
              git stash
            fi

            # Pull latest code
            echo "â¬‡ï¸  Pulling latest code..."
            git pull origin main || {
              echo "âŒ Git pull failed"
              exit 1
            }

            # Check Node.js version
            echo "ğŸ” Node.js version: $(node --version)"
            echo "ğŸ” npm version: $(npm --version)"

            # Create .env file if it doesn't exist
            if [ ! -f ".env" ]; then
              echo "ğŸ“ Creating .env file..."
              cat > .env << EOF
            NODE_ENV=production
            PORT=${{ secrets.PRODUCTION_PORT || '3000' }}
            MONGODB_URI=${{ secrets.KORASTATS_MONGODB_URI }}
            # Add other environment variables as needed
            EOF
            fi

            # Clean install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            rm -rf node_modules package-lock.json
            npm install --production=false || {
              echo "âŒ npm install failed"
              exit 1
            }

            # Build the app
            echo "ğŸ”¨ Building application..."
            npm run build || {
              echo "âŒ Build failed"
              exit 1
            }

            # Check if dist directory was created
            if [ ! -d "dist" ]; then
              echo "âŒ Build output directory 'dist' not found"
              exit 1
            fi

            # Install PM2 if not available
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2 globally..."
              npm install -g pm2
            fi

            # Create PM2 ecosystem file if it doesn't exist
            if [ ! -f "ecosystem.config.js" ]; then
              echo "ğŸ“ Creating PM2 ecosystem file..."
              cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'sdsa-backend',
                script: 'dist/server.js',
                instances: 1,
                autorestart: true,
                watch: false,
                max_memory_restart: '1G',
                env: {
                  NODE_ENV: 'production',
                  PORT: process.env.PORT || 3000
                },
                error_file: './logs/err.log',
                out_file: './logs/out.log',
                log_file: './logs/combined.log',
                time: true
              }]
            }
            EOF
            fi

            # Create logs directory
            mkdir -p logs

            # Stop existing PM2 process
            echo "ğŸ›‘ Stopping existing PM2 process..."
            pm2 stop sdsa-backend 2>/dev/null || echo "No existing process to stop"

            # Start/restart with PM2
            echo "ğŸš€ Starting application with PM2..."
            pm2 start ecosystem.config.js || {
              echo "âŒ PM2 start failed"
              pm2 logs sdsa-backend --lines 50
              exit 1
            }

            # Save PM2 process list
            pm2 save

            # Show status
            echo "ğŸ“Š PM2 Status:"
            pm2 status
            pm2 info sdsa-backend

            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 5

            # Check if the application is responding
            if command -v curl &> /dev/null; then
              for i in {1..5}; do
                if curl -f -s "http://localhost:${{ secrets.PRODUCTION_PORT || '3000' }}/health" > /dev/null; then
                  echo "âœ… Health check passed!"
                  break
                elif [ $i -eq 5 ]; then
                  echo "âŒ Health check failed after 5 attempts"
                  pm2 logs sdsa-backend --lines 20
                  exit 1
                else
                  echo "â³ Health check attempt $i failed, retrying in 3 seconds..."
                  sleep 3
                fi
              done
            fi

            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Final PM2 status:"
            pm2 status

